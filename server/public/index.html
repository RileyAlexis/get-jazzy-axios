<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Jazzy Axios</title>    
</head>
<body>
    <h1>Get Jazzy Axios</h1>

    <h2>Famous Jazz Artists</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Born</th>
                <th>Died</th>
            </tr>
        </thead>
        <tbody id="artistTableBody"></tbody>
    </table>

    <h2>Famous Jazz Songs</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody id="songTableBody"></tbody>
    </table>
    <br><br>
    <form onsubmit="addNewArtist(event)" id="newArtistForm">
        Name: <input type="text" id="newArtistName" />
        Born: <input type="text" id="newArtistBorn" />
        Died: <input type="text" id="newArtistDied" />
        <input type="submit" value="Add New Artist">
    </form>
    <br><br>
    <form onsubmit="addNewSong(event)" id="newSongForm">
        Title: <input type="text" id="newSongTitle" />
        Artist: <input type="text" id="newSongArtist" />
        <input type="submit" value="Add New Song" />
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
